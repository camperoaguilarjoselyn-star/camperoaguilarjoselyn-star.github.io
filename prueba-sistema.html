<!DOCTYPE html>
<html>
<head>
    <title>Prueba Sistema - Inmobiliaria CAMPERO</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .card { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px; margin: 5px; }
        .ok { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>✅ Sistema de Prueba</h1>
    
    <div class="card">
        <h3>Archivos del Sistema</h3>
        <div id="files"></div>
    </div>
    
    <div class="card">
        <h3>Datos JSON</h3>
        <div id="json"></div>
    </div>
    
    <script>
        // Función para verificar archivos
        async function checkFiles() {
            const files = ['index.html', 'data.json', 'sincronizar.js'];
            let html = '';
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    html += `<p>${response.ok ? '✅' : '❌'} ${file}: ${response.ok ? 'OK' : 'Error'}</p>`;
                } catch {
                    html += `<p>❌ ${file}: No encontrado</p>`;
                }
            }
            
            document.getElementById('files').innerHTML = html;
        }
        
        // Función para verificar JSON
        async function checkJSON() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                document.getElementById('json').innerHTML = `
                    <p>✅ data.json cargado</p>
                    <p><strong>Propiedades:</strong> ${data.propiedades?.length || 0}</p>
                    <p><strong>Zonas:</strong> ${data.zonas?.length || 0}</p>
                `;
            } catch (error) {
                document.getElementById('json').innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Ejecutar al cargar
        window.onload = function() {
            checkFiles();
            checkJSON();
        };
    </script>
</body>
</html>
