<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Sistema - Inmobiliaria CAMPERO</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        h1 { color: #1a1a2e; border-bottom: 3px solid #f39c12; padding-bottom: 10px; }
        .card { background: #f8f9fa; padding: 20px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #3498db; }
        .card.success { border-left-color: #2ecc71; }
        .card.error { border-left-color: #e74c3c; }
        .card.warning { border-left-color: #f39c12; }
        button { background: #3498db; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-size: 16px; margin: 5px; }
        button:hover { background: #2980b9; }
        button.success { background: #2ecc71; }
        button.success:hover { background: #27ae60; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .status.online { background: #d4edda; color: #155724; }
        .status.offline { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Prueba del Sistema Din√°mico</h1>
        <div class="card">
            <h3>1. Verificar archivos</h3>
            <div id="archivos-status">Comprobando...</div>
        </div>
        <div class="card">
            <h3>2. Verificar datos JSON</h3>
            <div id="json-status">Comprobando...</div>
        </div>
        <div class="card">
            <h3>3. Estado de sincronizaci√≥n</h3>
            <div id="sync-status">Comprobando...</div>
            <button onclick="probarSincronizacion()">üîÑ Probar Sincronizaci√≥n</button>
        </div>
        <div class="card">
            <h3>4. Exportar datos</h3>
            <button onclick="exportarDatos()" class="success">üíæ Exportar Datos JSON</button>
            <div id="export-status"></div>
        </div>
        <div class="card">
            <h3>5. Estado del sistema</h3>
            <div id="system-status"></div>
            <button onclick="actualizarEstado()">üìä Actualizar Estado</button>
        </div>
    </div>
    <script src="sincronizar.js"></script>
    <script>
        const sincronizador = new window.SincronizadorInmobiliaria();
        async function verificarArchivos() {
            const archivos = ['index.html', 'data.json', 'estado.json', 'sincronizar.js'];
            const resultados = [];
            for (const archivo of archivos) {
                try {
                    const response = await fetch(archivo);
                    resultados.push({ nombre: archivo, existe: response.ok });
                } catch { resultados.push({ nombre: archivo, existe: false }); }
            }
            document.getElementById('archivos-status').innerHTML = resultados.map(r => 
                `<div>${r.existe ? '‚úÖ' : '‚ùå'} ${r.nombre}: ${r.existe ? 'OK' : 'Error'}</div>`
            ).join('');
        }
        async function verificarJSON() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                document.getElementById('json-status').innerHTML = `
                    <div>‚úÖ data.json cargado</div>
                    <div><strong>Propiedades:</strong> ${data.propiedades?.length || 0}</div>
                    <div><strong>√öltima actualizaci√≥n:</strong> ${data.ultima_actualizacion || 'N/A'}</div>
                `;
            } catch (error) {
                document.getElementById('json-status').innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        async function probarSincronizacion() {
            document.getElementById('sync-status').innerHTML = '‚è≥ Sincronizando...';
            try {
                const datos = await sincronizador.sincronizar();
                document.getElementById('sync-status').innerHTML = `
                    <div class="status online">‚úÖ Sincronizaci√≥n exitosa</div>
                    <div><strong>Propiedades:</strong> ${datos.propiedades?.length || 0}</div>
                `;
            } catch (error) {
                document.getElementById('sync-status').innerHTML = `<div class="status offline">‚ùå Error: ${error.message}</div>`;
            }
        }
        function exportarDatos() {
            const resultado = sincronizador.exportarParaGitHub();
            const div = document.getElementById('export-status');
            if (resultado.success) {
                div.innerHTML = `<div class="status online">‚úÖ ${resultado.message}</div>`;
            } else {
                div.innerHTML = `<div class="status offline">‚ùå ${resultado.message}</div>`;
            }
        }
        function actualizarEstado() {
            const estado = sincronizador.verificarEstado();
            document.getElementById('system-status').innerHTML = `
                <div>${estado.online ? 'üåê Online' : 'üîå Offline'}</div>
                <div><strong>√öltima sincronizaci√≥n:</strong> ${estado.ultimaSincronizacion}</div>
                <div><strong>Propiedades locales:</strong> ${estado.propiedadesLocales}</div>
            `;
        }
        window.onload = function() {
            verificarArchivos();
            verificarJSON();
            actualizarEstado();
            sincronizador.iniciarSincronizacionAutomatica();
        };
    </script>
</body>
</html>
